{% extends "base.html" %}
{% block content %}



<div class="container">
	<div class="row">
		{% if image %}
		<div class="col-6 ml-auto mr-auto mt-5 mb-5">
			<div class="col-6 ml-auto mr-auto mt-5 mb-5">
				<div class="novel_image"><img src="/media/Ebook/{{image}}" class="img-fluid" alt="Flowers in Chania" width="500" height="600"/></div>
			</div>
		</div>
		
		{% endif %}
		
		
	</div>
	<div class="row">
		<div class="col-2 ml-auto mr-auto mt-4 mb-5">
			<h1>{{ title }}</h1>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-3">
			<h4>by {{ user }}</h4>
		</div>
		<div class="col-6">
			<div class="row">
				{{ content }}
			</div>
			<!-- <div class="col-7 mt-3 mb-4">
				{% if next_item %}

				{% else %}
				<h3>To be countinue...</h3>
				{% endif %}
			</div> -->
			

		</div>
		
	</div>
</div>




{% endblock content %}
